version: "3.9"

services:
  backend:
    build:
      context: ./wcmvpvs-back
    image: wcmvpvs-back:latest
    environment:
      - CFG_CONFIG_PATH=/conf/config.yml
      - CFG_DB_FILENAME=service/database/mvpvs.db
      - CFG_WEB_APIHOST=0.0.0.0:3000
    volumes:
      - backend-data:/app/service/database
    expose:
      - "3000"

  frontend:
    build:
      context: ./wcmvpvs-front
    image: wcmvpvs-front:latest
    expose:
      - "80"

  caddy:
    image: caddy:2.8-alpine
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config

volumes:
  backend-data:
  caddy_data:
  caddy_config:
